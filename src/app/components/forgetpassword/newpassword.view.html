<div class="container">
  <h3 class="text-nav-helper">Home / Wachtwoord vergeten</h3>
  <div class="row center-element">
    <div class="col-md-9">

      <form class="form-horizontal" role="form" novalidate>
        <div class="form-group">
          <div class="col-sm-3">
          </div>
          <div class="col-sm-9">
            <h2>Kies een nieuw wachtwoord</h2>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">Nieuw wachtwoord</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" ng-model="credentials.password" placeholder="Nieuw wachtwoord" required />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-8 control-label"></label>
          <div class="col-sm-4">
            <a ng-click="newpassword(credentials)" class="btn btn-block btn-primary">Wachtwoord wijzigen</a>
            <span></span>
          </div>
        </div>


        <error></error>



    </div>
