<div ng-app ng-controller="DashboardController" ng-init="loadRoadmaps()"
	class="list-group">

	<p class="demo-type-heading">Stappenplan overzicht</p>

	<a href="#fakeLink" class="list-group-item"
		ng-repeat="roadmap in roadmaps">
		<div class="pull-left">
			<i class="ss-flag"></i>
		</div>
		<div class="media-body">
			<p>{{roadmap.name}} - {{roadmap.achievement.name}} - {{roadmap.achievement.points}} - {{roadmap.categories[0].name}}</p>
		</div>
	</a>
</div>
