<div class="container">
	<ng-include src="'app/components/dashboard/dashboard-menu.view.html'"></ng-include>
	<div style="padding-bottom:20px;" class="col-md-10 typography-container">
		<p class="demo-type-heading">Mijn dashboard</p>
		<p class="demo-type">
			<p>
				Welkom bij het dashboard van Robin. Hier kunt u uw gekoppelde kinderen als begeleider vinden. binnenkort nieuwe functionaliteiten!
			</p>
		</p>
	</div>

	<div class="row">
		<div class="col-md-4 col-sm-6">
			<h3>Mijn kinderen</h3>
			<div ng-app ng-controller="DashboardController" ng-init="loadChilds()" class="list-group">
				<a href="#fakelink" ng-repeat="child in childs">{{child.name}}</a>
			</div>

		</div>
	</div>

</div>
