<!--start app (angular) -->
<html ng-app="app">

<head>
  <title>Story time</title>
  <meta charset="utf-8">
  <base href="/">
  <meta name="theme-color" content="#2dafdf">
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- parrot theme-->
  <link rel="stylesheet" type="text/css" href="assets/css/drunken-parrot.css">

  <!-- custom css-->
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">

</head>

<body>
  <!-- root scope -->
  <div ng-controller="rootCtrl">

    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-4"><span class="ss-menu"></span></button>
          <img class="navbar-brand-img" src="images/logo-storytime.png" alt="" width="251">
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-4">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#fakeLink">Help mee</a></li>
            <li><a href="#about">Over ons</a></li>
          </ul>

          <form class="navbar-form" role="search" action="#login">
            <div class="navbar-right">
              <button type="submit" class="btn btn-primary">Aanmelden</button>
              <button type="submit" class="btn btn-inverse">Login</button>
            </div>
          </form>

        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>


    <!--view-->
    <div ng-view></div>
    <!-- loading footer-->



    <div id="footer">
      <div class="container">
        <p class="text-muted credit">Ontwikkelt door team <a href="https://tweakers.net/acties/projectb/StoryTime">Storytime</a>.</p>
      </div>
    </div>
    <!-- Close controller-->
  </div>
</body>

</html>
