<div class="row center-element">
	<div class="col-md-2"></div>
	<div class="col-md-10">
		<div class="form-group">
			<div class="alert alert-success alert-dismissible"
				ng-show="successDialog">
				<button type="button" data-dismiss="alert" class="close ss-delete"></button>
				{{successMessage}}
			</div>

			<div class="alert alert-warning alert-dismissible"
				ng-show="errorDialog">
				<button type="button" data-dismiss="alert" class="close ss-delete"></button>
				{{errorMessage}}
			</div>
		</div>
	</div>
</div>
