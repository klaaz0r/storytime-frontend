<div class="form-group">
  <div class="col-sm-12">
    <div class="alert alert-success alert-dismissable" ng-show="successDialog">
      <button type="button" class="close ss-delete"></button>
      {{successMessage}}
    </div>

    <div class="alert alert-warning alert-dismissable" ng-show="errorDialog">
      <button type="button" class="close ss-delete"></button>
      {{errorMessage}}
    </div>
  </div>
</div>
