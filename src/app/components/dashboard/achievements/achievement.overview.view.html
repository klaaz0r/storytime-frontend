<div ng-app ng-controller="DashboardController" ng-init="loadAchievements()"
	class="list-group">

	<p class="demo-type-heading">Achievement overzicht</p>

	<a class="list-group-item" ng-repeat="achievement in achievements">
		<div class="pull-left">
			<i class="ss-star"></i>
		</div>
		<div class="media-body">
			<p>{{achievement.name}} - {{achievement.points}}</p>
		</div>
	</a>
</div>
