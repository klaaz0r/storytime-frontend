<!doctype html>
<!--start app -->
<html ng-app="app">

<head>
  <title>Story time</title>
  <meta name="theme-color" content="#3F51B5">
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />



  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.indigo-pink.min.css">

  <link rel="stylesheet" type="text/css" href="assets/css/main.css">

</head>

<body>
  <!-- root scope -->
  <div ng-controller="rootCtrl">

    <div class="st-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <!-- loading navigation (had access to the root scope) -->
      <!-- container -->

      <!-- Always shows a header, even in smaller screens. -->

      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <div class="mdl-logo logo"><img src="assets/img/storytime_logo_header.png"></div>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
              <a class="mdl-navigation__link active" href="">Over ons</a>
              <a class="mdl-navigation__link" href="">Aanmelden</a>
              <a class="mdl-navigation__link" href="">Login</a>
            </nav>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">StoryTime</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Zelda</a>
          </nav>
        </div>
        <main class="mdl-layout__content">
          <div class="page-content">
            <!-- Your content goes here -->
          </div>
        </main>
      </div>
      <!--view-->
      <div ng-view></div>
      <!-- loading footer-->

      <footer class="mdl-mini-footer fixed-bottem">
        <div class="mdl-mini-footer__left-section">
          <ul class="mdl-mini-footer__link-list">
            <li><a href="#">Help</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>

        <div class="mdl-mini-footer__right-section">
          <div class="mdl-logo">In samenwerking met</div>
          <div class="mdl-logo"><img src="https://www.sogeti.nl/sites/all/themes/sogeti/logo-screen.png"></div>
          <div class="mdl-logo"><img src="http://tweakimg.net/g/if/v3/framework/tweakers_logo_v2_x1.png"></div>
        </div>
      </footer>
      </main>


      <!-- Close controller-->
    </div>
</body>

</html>

<!-- cdn-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>



<!-- angular index-->
<script type="text/javascript" src="app/app.js"></script>

<!-- controllers -->
<script type="text/javascript" src="app/components/home/home.controller.js"></script>
<script type="text/javascript" src="app/components/chat/chat.controller.js"></script>
<script type="text/javascript" src="app/components/quiz/quiz.controller.js"></script>

<!-- custom js for design -->
<script type="text/javascript" src="assets/js/bundle.js"></script>
