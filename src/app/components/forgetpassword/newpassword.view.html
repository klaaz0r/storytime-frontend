<div class="container">
	<h3 class="text-nav-helper">Home / Wachtwoord vergeten</h3>

	<p class="demo-type-heading">Wachtwoord vergeten</p>

	<error></error>

	<div class="row center-element">
		<div class="col-md-12">
			<form class="form-horizontal" role="form" novalidate>
				<div class="form-group">
					<label class="col-sm-2 control-label">Nieuw wachtwoord</label>
					<div class="col-sm-10">
						<div class="input-icon">
							<span class="ss-lock"></span> <input type="password"
								class="form-control" ng-model="credentials.password"
								placeholder="Nieuw wachtwoord" required />
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-10">
						<a ng-click="newpassword(credentials)"
							class="btn btn-block btn-primary">Wachtwoord wijzigen</a> <span></span>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
