<!--start app (angular) -->
<html ng-app="app">

<head>
  <title>Story time</title>
  <meta charset="utf-8">
  <base href="/">
  <meta name="theme-color" content="#2dafdf">
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- parrot theme-->
  <link rel="stylesheet" type="text/css" href="assets/css/drunken-parrot.css">

  <!-- custom css-->
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">

</head>

<body ng-controller="MainController">
  <!-- navbar directive -->
  <navbar></navbar>
  <!--view-->
  <div ui-view></div>
  <!-- loading footer-->

  <div id="footer">
    <div class="container">
      <p class="text-muted credit">Ontwikkelt door team <a href="https://tweakers.net/acties/projectb/StoryTime">StoryTime</a></p>
      <p class="text-muted credit">Volg ons op <a href="https://twitter.com/tellastorytime">Twitter</a></p>
    </div>
  </div>

  <!-- vendor/cdn files-->
  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="vendor/angular/angular.min.js"></script>
  <script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="vendor/angular-cookies/angular-cookies.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- angular index-->
  <script type="text/javascript" src="app/app.js"></script>


  <!-- custom js for design -->
  <script src="assets/js/checkbox.js"></script>
  <script src="assets/js/radio.js"></script>
  <script src="assets/js/bootstrap-switch.js"></script>
  <script src="assets/js/toolbar.js"></script>
  <script src="assets/js/classie.js"></script>
  <script src="assets/js/application.js"></script>
</body>

</html>
