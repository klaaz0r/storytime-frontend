<div class="container">
	<ng-include src="'app/components/dashboard/dashboard-menu.view.html'"></ng-include>
	<div style="padding-bottom:20px;" class="col-md-10 typography-container">
		<p class="demo-type-heading">Kind toevoegen</p>
		<p class="demo-type">
			<p>
				U kunt hier een account aanmaken voor het kind die gebruik gaat maken van Robin de Robot. Vul de onderstaande gegevens in:
			</p>
		</p>
	</div>

  <form class="form-horizontal" role="form" novalidate>

    <div class="form-group">
      <label class="col-sm-3 control-label">Naam</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" ng-model="credentials.name" placeholder="Mark" required />
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">Gebruikersnaam</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" ng-model="credentials.username" placeholder="ex. Mark" required />
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">Wachtwoord</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" ng-model="credentials.password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" required>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">Geboortedatum</label>
      <div class="col-sm-9">
        <input type="date" class="form-control" ng-model="credentials.dateofbirth" placeholder="13-05-2003" required>
      </div>
    </div>

    <div class="form-group">
			<label class="col-sm-3 control-label">Geslacht</label>
			<div class="col-sm-9">
				<select class="form-control" ng-model="credentials.gender" required>
					<option selected="selected" value="m">Man</option>
					<option value="v">Vrouw</option>
				</select>
			</div>
		</div>

    <div class="form-group">
      <label class="col-sm-8 control-label"></label>
      <div class="col-sm-4">
        <a ng-click="register(credentials)" class="btn btn-block btn-primary">Registreer</a>
      </div>
    </div>


    <error></error>
  </form>
</div>
