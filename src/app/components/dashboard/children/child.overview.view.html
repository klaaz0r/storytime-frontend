<div ng-app ng-controller="DashboardController" ng-init="loadChilds()" class="list-group">

	<p class="demo-type-heading">Kind overzicht</p>

	<a href="#fakeLink" class="list-group-item" ng-repeat="child in childs">
		<div class="pull-left">
			<i class="ss-user" ng-if="child.gender === 'm'"></i>
			<i class="ss-femaleuser" ng-if="child.gender === 'v'"></i>
		</div>
		<div class="media-body">
			<p>{{child.name}} - {{child.dateOfBirth}}</p>
		</div>
	</a>
</div>
