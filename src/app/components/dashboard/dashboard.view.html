<div class="container">
	<ng-include src="'app/components/dashboard/dashboard-menu.view.html'"></ng-include>
	<error></error>
	<div style="padding-bottom: 20px;" class="col-md-12 typography-container">
		<p class="demo-type-heading">Dashboard</p>
		<p>Welkom bij het dashboard van Robin. Hier kunt u uw gekoppelde kinderen als begeleider vinden. binnenkort nieuwe functionaliteiten!
		</p>

		<h3>Kinderen</h3>
		<div ng-app ng-controller="DashboardController" ng-init="loadChilds()" class="list-group">
			<ul>
				<li ng-repeat="child in childs">{{child.name}}</li>
			</ul>
		</div>

		<h3>Quizzen</h3>
		<quiz-show-directive></quiz-show-directive>
	</div>
</div>
