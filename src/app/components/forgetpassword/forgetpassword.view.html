<div class="container">
	<h3 class="text-nav-helper">Home / Wachtwoord vergeten</h3>

	<p class="demo-type-heading">Wachtwoord vergeten</p>
	<p>We sturen je een link met de stappen voor het resetten van je
		wachtwoord</p>

	<error></error>

	<div class="row center-element">
		<div class="col-md-12">
			<form class="form-horizontal" role="form" novalidate>
				<div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<div class="input-icon">
							<span class="ss-mail"></span> <input type="text"
								class="form-control" ng-model="credentials.email"
								placeholder="mark@gmail.com" required />
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-10">
						<a ng-click="forgetpassword(credentials)"
							class="btn btn-block btn-primary">Aanvragen</a><span></span>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
