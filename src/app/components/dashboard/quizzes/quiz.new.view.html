
<p class="demo-type-heading">Quiz toevoegen</p>
<p>Hier kan een quiz worden toegevoegd.</p>

<error></error>

<div class="col-md-12 create-quiz">
	<form class="form-horizontal quiz-maken-form" role="form" novalidate>
		<div class="form-group">
			<label class="col-sm-2 control-label">Quiz</label>
			<div class="col-sm-10">
				<input ng-model="quiz.name" type="text" class="form-control"
					placeholder="Appel valt niet ver van de boom" required />
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Omschrijving</label>
			<div class="col-sm-10">
				<textarea ng-model="quiz.description" type="text"
					class="form-control" placeholder="Appel valt niet ver van de boom"
					required />
			</div>
		</div>
		<fieldset data-ng-repeat="theQuestion in quiz.questions">
			<label class="col-sm-2 control-label"></label>
			<div class="col-sm-10">
				<h3>Vraag</h3>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Vraag</label>
				<div class="col-sm-10">
					<div class="input-icon">
						<span class="ss-help"></span> <input
							ng-model="theQuestion.question" type="text" class="form-control"
							placeholder="Wat betekent de appel valt niet ver van de boom?"
							required />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Correct antwoord</label>
				<div class="col-sm-10">
					<div class="input-icon">
						<span class="ss-check"></span> <input
							ng-model="theQuestion.correct" type="text" class="form-control"
							placeholder="Je lijkt op je vader en/of moeder." required>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Foutief antwoord</label>
				<div class="col-sm-10">
					<div class="input-icon">
						<span class="ss-delete"></span> <input
							ng-model="theQuestion.incorrect1" type="text"
							class="form-control" required
							placeholder="Een appel ligt altijd dicht bij de boom." required>
						<span></span>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Foutief antwoord</label>
				<div class="col-sm-10">
					<div class="input-icon">
						<span class="ss-delete"></span> <input
							ng-model="theQuestion.incorrect2" type="text"
							class="form-control" required
							placeholder="De appel kan niet weg rollen van de boom." required>
						<span></span>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Foutief antwoord</label>
				<div class="col-sm-10">
					<div class="input-icon">
						<span class="ss-delete"></span> <input
							ng-model="theQuestion.incorrect3" type="text"
							class="form-control" required
							placeholder="Alle mensen lijken op elkaar." required> <span></span>
					</div>
				</div>
			</div>
			<button class="btn-orange delete-question" ng-show="$last"
				ng-click="removeQuestion()">Vraag verwijderen</button>
		</fieldset>
		<div class="form-group">
			<label class="col-sm-2 control-label"></label>
			<div class="col-sm-5">
				<button class="btn btn-block btn-primary addfields vraag-toevoegen"
					ng-click="addNewQuestion()">Vraag toevoegen</button>
				<span></span>
			</div>
			<div class="col-sm-5">
				<button class="btn btn-block btn-primary" ng-click="addNewQuiz(quiz)">Quiz opslaan</button>
				<span></span>
			</div>
		</div>
	</form>
</div>
